<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instragram Clone</title>
</head>
<body>
    <section class="container">
        <div class="pitch"><img src="images/phone-slide-1.png"/></div>

        <div class="form">
            <form >
                <img src="images/logo.png" alt="Instragram logo" class="logo">
                <input type="text" name="username" placeholder="Phone number, username or email">
                <input type="password" name="password" placeholder="Password">
                <button type="button">Log In</button>

                <div class="separator">or</div>
                <a href="/" class="login-with-facebook"><img src="images/fb.png"/>Log In with Facebook</a>
                <a href="/" class="forgot-password">Forgot password?</a>

            </form>

            <div class="singup">
                <p>Don´t have an account?<a href="/">Sing up</a></p>
            </div>
            <div class="get-app">
                <p>Get the app.</p>
                <a href="/"><img src="images/apple.png" alt="Download on the App Store"/></a>
                <a href="/"><img src="images/androide.png" alt="Download on the Google Play"/></a>
            </div>

        </div>
    </section>

    <footer class="footer">

        </div>
